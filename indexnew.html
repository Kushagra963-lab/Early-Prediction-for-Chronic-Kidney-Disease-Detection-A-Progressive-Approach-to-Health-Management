<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction - CKD Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Enter Patient Data for CKD Prediction</h1>
        <form action="/predict" method="POST">
            <label>Age:</label><input type="number" name="age" required><br>
            <label>Blood Pressure (bp):</label><input type="number" name="bp" required><br>
            <label>Specific Gravity (sg):</label><input type="number" step="0.001" name="sg" required><br>
            <label>Albumin (al):</label><input type="number" name="al" required><br>
            <label>Sugar (su):</label><input type="number" name="su" required><br>

            <label>Red Blood Cells (rbc):</label>
            <select name="rbc" required>
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select><br>

            <label>Pus Cells (pc):</label>
            <select name="pc" required>
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select><br>

            <label>Pus Cell Clumps (pcc):</label>
            <select name="pcc">
                <option value="notpresent">Not Present</option>
                <option value="present">Present</option>
            </select><br>

            <label>Bacteria (ba):</label>
            <select name="ba">
                <option value="notpresent">Not Present</option>
                <option value="present">Present</option>
            </select><br>

            <label>Blood Glucose Random (bgr):</label><input type="number" name="bgr"><br>
            <label>Blood Urea (bu):</label><input type="number" name="bu"><br>
            <label>Serum Creatinine (sc):</label><input type="number" name="sc"><br>
            <label>Sodium (sod):</label><input type="number" name="sod"><br>
            <label>Potassium (pot):</label><input type="number" name="pot"><br>
            <label>Hemoglobin (hemo):</label><input type="number" name="hemo"><br>
            <label>Packed Cell Volume (pcv):</label><input type="number" name="pcv"><br>
            <label>White Blood Cell Count (wc):</label><input type="number" name="wc"><br>
            <label>Red Blood Cell Count (rc):</label><input type="number" name="rc"><br>

            <label>Hypertension (htn):</label>
            <select name="htn">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>

            <label>Diabetes Mellitus (dm):</label>
            <select name="dm">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>

            <label>Coronary Artery Disease (cad):</label>
            <select name="cad">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>

            <label>Appetite (appet):</label>
            <select name="appet">
                <option value="good">Good</option>
                <option value="poor">Poor</option>
            </select><br>

            <label>Pedal Edema (pe):</label>
            <select name="pe">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>

            <label>Anemia (ane):</label>
            <select name="ane">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>

            <input type="submit" value="Predict CKD" class="btn">
        </form>
    </header>
</body>
</html>
